
<div class="box">
  <input type="checkbox" class="toggle" name="">

  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group">
          <label for="userName">UserName</label>
          <input type="text"
                 placeholder="Your Email or userName"
                 formControlName="userName"
                 class="inp"
                 name="userName"
                 [ngClass]="{ 'is-invalid': siginInsubmitted && g.userName.errors }">
          <div style="display: inline !important; text-align: right !important;" *ngIf="siginInsubmitted && g.userName.errors" class="invalid-feedback">
            <div *ngIf="g.userName.errors.required" style="display: inline !important;">UserName is required</div>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password"
                 class="inp"
                 formControlName="password"
                 name="password"
                 [ngClass]="{ 'is-invalid': siginInsubmitted && g.password.errors }">
          <div style="display: inline !important; text-align: right !important;" *ngIf="siginInsubmitted && g.password.errors" class="invalid-feedback">
            <div *ngIf="g.password.errors.required" style="display: inline !important;">Password is required</div>
          </div>
        </div>
        <div class="input-group" style="margin-top: 20px;">
          <input type="submit" value="Login" class="inp sub-inp">
        </div>
      </div>
    </form>
  </div>
  <div class="signUp">
    <form [formGroup]="addCustomerForm" (ngSubmit)="onCreateNewCustomer()">
      <div class="input-group">
        <label for="name">UserName</label>
        <input type="text"
               placeholder="Username"
               class="inp"
               name="name"
               formControlName="userName"
               [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
        <div style="display: inline !important; text-align: right !important;" *ngIf="submitted && f.userName.errors" class="invalid-feedback">
          <div style="display: inline !important; text-align: right !important;" *ngIf="f.userName.errors.required">User Name is required</div>
        </div>
      </div>

      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text"
               placeholder="Phone"
               class="inp"
               formControlName="phoneNumber"
               name="phone">
        <div style="display: inline !important; text-align: right !important;" *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
          <div style="display: inline !important; text-align: right !important;" *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
        </div>
      </div>

      <div class="input-group">
        <label>Customer Type</label>
        <select id="customerType"
                class="inp"
                name="customerType"
                formControlName="customerType"
                [ngClass]="{ 'is-invalid': submitted && f.customerType.errors }"
                required>
          <option *ngFor="let customer of customerTypes" [value]="customer.value">
            {{customer.type }}
          </option>
        </select>
        <div style="display: inline !important; text-align: right !important;" *ngIf="submitted && f.customerType.errors" class="invalid-feedback">
          <div style="display: inline !important; text-align: right !important;" *ngIf="f.customerType.errors.required">Customer Type is required</div>
        </div>
      </div>

      <div class="input-group">
        <label for="phone">Email</label>
        <input type="text"
               class="inp"
               id="email"
               placeholder="Email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div style="display: inline !important; text-align: right !important;" *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div style="display: inline !important; text-align: right !important;" *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Address</label>
        <input type="text"
               class="inp"
               id="address"
               placeholder="Address"
               formControlName="address"
               [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
        <div style="display: inline !important; text-align: right !important;" *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div style="display: inline !important; text-align: right !important;" *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>

      <div formGroupName="passwordGroup">
        <div class="input-group">
          <label for="password">Password </label>
          <input type="password"
                 formControlName="password"
                 id="password"
                 placeholder="Password"
                 class="inp">
          <span style="font-size: 80%; color: #de1107; text-align: right !important; "
                *ngIf="addCustomerForm.get('passwordGroup.password').errors?.required && submitted">
            Please Enter your Password
          </span>
          <span style="font-size: 80%; color: #de1107; text-align: right !important; "
                *ngIf="addCustomerForm.get('password').errors?.invalidPasswordStrength && submitted"
                [innerHTML]="addUserForm.get('password').errors?.invalidPasswordStrength.errorMessage">
          </span>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password </label>
          <input type="password"
                 formControlName="confirmPassword"
                 id="confirmPassword"
                 placeholder="Confirm Password"
                 class="inp">
          <span style="font-size: 80%; color: #de1107; text-align: right !important;"
                *ngIf="addCustomerForm.get('passwordGroup.confirmPassword').errors?.required && submitted">
            Please Confirm Your Password
          </span>
          <span style="font-size: 80%; color: #F68C0C; text-align: right !important;"
                *ngIf="addCustomerForm.get('passwordGroup').errors?.match">
            Password and Confirm Password do not match
          </span>
        </div>
      </div>
      <div class="input-group" style="margin-top: 20px;">
        <input type="submit" value="Sign Up" class="inp sub-inp">
      </div>
    </form>
  </div>

</div>
